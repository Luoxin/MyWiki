<h1 id="ssh相关">ssh相关</h1>
<h2 id="windows">Windows</h2>
<h3 id="获取ssh">获取ssh</h3>
<ul>
<li>若不支持ssh，这执行
<ul>
<li>在<code>PowerShell</code> 中输入<code>Add-WindowsCapability -Online -Name OpenSSH-Client</code>安装ssh</li>
</ul></li>
<li>执行<code>ssh-keygen -t rsa</code> 命令
<ul>
<li>-t 类型type，加密类型；-b 秘钥位数</li>
</ul></li>
</ul>
<h3 id="生成putty秘钥">生成Putty秘钥</h3>
<ul>
<li>下载<code>puttygen</code>,下载地址<code>https://www.chiark.greenend.org.uk/~sgtatham/putty/latest.html</code></li>
<li></li>
</ul>
