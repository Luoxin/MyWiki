<h1 id="java安装教程">Java安装教程</h1>
<ul>
<li>下载地址<code>https://www.oracle.com/technetwork/java/javase/downloads/index.html</code></li>
<li>环境变量配置
<ul>
<li>变量名：<code>JAVA_HOME</code> 变量值：安装路径</li>
<li>变量名：<code>CLASSPATH</code> 变量值：<code>.;%JAVA_HOME%\lib\dt.jar;%JAVA_HOME%\lib\tools.jar;</code></li>
<li>变量名：<code>Path</code> 变量值：<code>%JAVA_HOME%\bin;%JAVA_HOME%\jre\bin;</code></li>
</ul></li>
</ul>
