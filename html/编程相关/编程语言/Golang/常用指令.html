<h1 id="golang的常用指令命令行下">Golang的常用指令(命令行下)</h1>
<table>
<colgroup>
<col style="width: 9%" />
<col style="width: 30%" />
<col style="width: 59%" />
</colgroup>
<thead>
<tr class="header">
<th>指令</th>
<th>作用</th>
<th>备注</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td>go env</td>
<td>查看环境变量的路径等信息</td>
<td>GO ARCH CPU架构<br />GO BIN 工作目录下的bin文件夹<br />GO EXE 生成的可执行文件的后缀<br />GO OS 当前操作系统<br />GO PATH 工作目录<br />GO ROOT 安装目录</td>
</tr>
<tr class="even">
<td>go get</td>
<td>获取远程包(需要提前安装git或hg)</td>
<td></td>
</tr>
<tr class="odd">
<td>go run</td>
<td>直接运行程序</td>
<td></td>
</tr>
<tr class="even">
<td>go build</td>
<td>测试编译，检查是否有编译错误</td>
<td></td>
</tr>
<tr class="odd">
<td>go fmt</td>
<td>格式化源码</td>
<td></td>
</tr>
<tr class="even">
<td>go install</td>
<td>编译包文件并编译整个程序</td>
<td></td>
</tr>
<tr class="odd">
<td>go test</td>
<td>运行测试文件</td>
<td></td>
</tr>
<tr class="even">
<td>go doc</td>
<td>查看文档</td>
<td></td>
</tr>
</tbody>
</table>
